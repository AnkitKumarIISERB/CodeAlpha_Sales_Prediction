<!DOCTYPE html>
<html>
<head>
    <title>Sales Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Sales Prediction</h1>
        <form action="/predict" method="post">
            <label for="tv">TV Advertising ($)</label>
            <input type="number" step="any" id="tv" name="TV" placeholder="Enter TV budget" required>

            <label for="radio">Radio Advertising ($)</label>
            <input type="number" step="any" id="radio" name="Radio" placeholder="Enter Radio budget" required>

            <label for="newspaper">Newspaper Advertising ($)</label>
            <input type="number" step="any" id="newspaper" name="Newspaper" placeholder="Enter Newspaper budget" required>

            <button type="submit">Predict Sales</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
